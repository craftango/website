            <div class="row" >

                    <img src="" style="width: 200px; height:200px;" id="imageid"/>

                    <FORM action="https://www.paypal.com/cgi-bin/webscr" method="post">

                        <input type="hidden" name="lc" value="US">

                        <input type="hidden" name="image_url" value="http://www.craftango.com/images/paypallogo.png">
                        <input type="hidden" name="return" value="http://www.craftango.com/thankyou.html">

                        <div class="form-group">
                            <label for="customMessage">Custom Message</label>
                            <input name="custom" type="text" class="form-control" id="customMessage" placeholder="i.e. From The Johnson's Family">
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>

                            <select name="os0" class="form-control" id="size">

                            </select> 

                            <input type="hidden" name="currency_code" value="USD">
                            <input type="hidden" name="option_select0" value="One Dozen">
                            <input type="hidden" name="option_amount0" value="14.99">
                            <input type="hidden" name="option_select1" value="Two Dozens">
                            <input type="hidden" name="option_amount1" value="29.98">
                            <input type="hidden" name="option_index" value="0">



                            <!--<p class="help-block">Example block-level help text here.</p>-->
                        </div>

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


            <script type="text/javascript">

                document.getElementById("imageid").src = "images/thanksgiving/tg" + getParameterByName('photoId') + ".png";


                function getParameterByName(name, url) {
                    if (!url) {
                        url = window.location.href;
                    }
                    name = name.replace(/[\[\]]/g, "\\$&");
                    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                            results = regex.exec(url);
                    if (!results)
                        return null;
                    if (!results[2])
                        return '';
                    return decodeURIComponent(results[2].replace(/\+/g, " "));
                }


            </script>
