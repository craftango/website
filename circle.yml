machine:
  node:
      version: 0.11.8

dependencies:
  pre:
   - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
   - sudo dpkg -i cf-cli_amd64.deb
   - cf -v
  override:
   - npm install
test: 
  post:
  - cf api https://api.run.pivotal.io
  - cf auth $CFUSERNAME $CFPASSWORD
  - cf a

deployment:
   production:
     branch: master
     commands:
      - cf push 
